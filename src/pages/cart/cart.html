   <script id="temp_product" type="text/html">
    <table class="cart_item">
            <thead>
                <tr>
                    <th class="cart_overview">
                        <div class="cart_header"> <input type="checkbox"
                                class="js_group_selector cart_group_selector" checked="checked">
                            <h2> 聚美优品发货 </h2>
                        </div>
                    </th>
                    <th class="cart_price">聚美价（元）</th>
                    <th class="cart_num">数量</th>
                    <th class="cart_total">小计（元）</th>
                    <th class="cart_option">操作</th>
                </tr>
            </thead>
            <tbody >
    
         
          <%var sum=0;%>
          <%var account=0;%>
          <% _.forEach(data,function(ele){%>
            
            <tr class="cartPro" >
                
                        <td valign="top">
                                <div class="pid"><%-ele.pid%></div>
                            <div class="cart_item_desc clearfix"> 
                                <input type="checkbox"  class="js_item_selector cart_item_selector"checked="'checked'/">
                                <div class="cart_item_desc_wrapper"> 
                                    <a class="cart_item_pic" href="http://localhost:9999/pages/detail/detail.html?item_id=<%-ele.pid%>"
                                        target="_blank"> 
                                        <%let imgUrl=ele.pimg.replace(/[0-9]+_[0-9]+/,"60_60").replace("_dx","")%>
                                        <img src='<%- imgUrl%>'>
                                         <span class="sold_out_pic png"></span> 
                                    </a> 
                                    <span class="cart_item_global">
                                        [极速免税]
                                    </span> 
                                    <a class="cart_item_link" href="http://localhost:9999/pages/detail/detail.html?item_id=<%-ele.pid%>"   target="_blank">
                                        <%-ele.pname%>
                                    </a>
                                    <div class="sale_info clearfix"> </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="cart_item_price">
                                <p class="jumei_price"><%-ele.price%></p>
                                <p class="market_price "><%-ele.preprice%></p>
                            </div>
                        </td>
                        <td>
                            <div class="cart_item_num ">
                                <div class="item_quantity_editer clearfix">
                                    <span class="decrease_one">-</span> 
                                    <input class="item_quantity" type="text" value="<%-ele.count%>"> <span class="increase_one ">+</span> </div>
                                <div class="item_shortage_tip"> </div>
                            </div>
                        </td>
                        <td>
                            <div class="cart_item_total">
                                <p class="item_total_price"><%-ele.price%></p>
                                <p>省 <span class="item_saved_price"><%-(ele.preprice-ele.price)%></span></p>
                            </div>
                        </td>
                        <td>
                            <div class="cart_item_option"> 
                                <a class="icon_small delete_item png" title="删除"></a> </div>
                        </td>
                    </tr>
                    <%sum+= ele.price*ele.count%>
                    <%sum=parseInt(sum*10)/10%>
                    <%account+=ele.count;%> 
                    <%$(".total_amount").html(account)%>
                    <%$(".total_price").html(sum)%>

                    <%})%>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan=" 5 "> 商品金额： <span class="group_total_price">¥<%-sum%></span> </td>
                    </tr>
                </tfoot>
                <table>
    </script>
</head>
